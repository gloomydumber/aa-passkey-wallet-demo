name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".gitignore"
      - "LICENSE"
  pull_request:
    branches: [master]
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".gitignore"
      - "LICENSE"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Build library packages
        run: |
          npm run build --workspace=@aa-wallet/types
          npm run build --workspace=@aa-wallet/utils
          npm run build --workspace=@aa-wallet/core
          npm run build --workspace=@aa-wallet/passkey

      - name: Run tests
        run: npm test

      - name: Build web app
        run: npm run build --workspace=@aa-wallet/web
        env:
          # Required for Next.js build (optional - uses defaults if not set)
          NEXT_PUBLIC_PIMLICO_API_KEY: ${{ secrets.NEXT_PUBLIC_PIMLICO_API_KEY }}
